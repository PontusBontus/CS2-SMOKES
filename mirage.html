<!--Kod av Felix-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage Lineups</title>
    <link rel="stylesheet" href="mirage.css">
</head>
<body>
    
    <div class="nav-container"> <!--Division för navigationsbaren-->
        <a href="index.html"><img src="CS2SmokesLogga.png" alt="Logo" class="logo"></a> <!--Loggan tar dig till framsidan-->
        <div class="nav-links">
            <!--Övriga menyval-->
            <a href="maps.html">Maps</a>
            <a href="faq.html">FAQ</a>
        </div>
    </div>

    <div class="map-container"> <!-- Container för kartbild och knappar -->
        <img src="miragemap.png" alt="CS:GO Map" class="map-image">
    
        <!-- Knappar placerade på kartan som öppnar videor vid klick -->
        <button class="map-button2" style="top: 39%; left: 57%;" data-video="short mirage.mp4"></button>
        <button class="map-button2" style="top: 78%; left: 42%;" data-video="ticket mirage.mp4"></button>
        <button class="map-button" style="top: 60%; left: 65%;" data-video="pit mirage.mp4"></button>
    
        <!-- Popup-fönster när man klickar på knappen och öppnar videon -->
        <div id="video-popup" class="popup">
            <span class="close-btn">&times;</span> <!-- Stängningsknapp -->
            <video id="popup-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="popup-text"> <!-- Beskrivningstext för videon -->
                This is a tutorial on how to throw the perfect smoke grenade.
            </div>
        </div>
    </div>
    
    <div id="overlay"></div> <!-- Bakgrundsfärg för popup-fönstret -->

    <script src="mirage.js"></script>
</body>
</html>
