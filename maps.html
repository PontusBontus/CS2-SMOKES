<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Map</title>
    <link rel="stylesheet" href="maps.css">
</head>
<body>
    <div class="nav-container">
        <a href="index.html"><img src="CS2SmokesLogga.png" alt="Logo" class="logo"></a>
        <div class="nav-links">
            <a href="maps.html">Maps</a>
            <a href="faq.html">FAQ</a>
        </div>
    </div>

    <div class="container">
        <div class="map-container">
            <a href="mirage.html" class="map-link">
                <div class="map-item" onmouseover="expandMap('map1')" onmouseout="shrinkMap('map1')">
                    <img src="miragemap.jpg" alt="Map 1" class="map-image" id="map1">
                    <div class="map-name">Mirage</div>
                </div>
            </a>
            <a href="inferno.html" class="map-link">
                <div class="map-item" onmouseover="expandMap('map2')" onmouseout="shrinkMap('map2')">
                    <img src="infernomap.jpg" alt="Map 2" class="map-image" id="map2">
                    <div class="map-name">Inferno</div>
                </div>
            </a>
        </div>
    </div>

    <script src="maps.js"></script>
</body>
</html>
